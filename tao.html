    <!-- Th√™m n√∫t xu·∫•t PNG -->
    <div class="mt-4 text-center">
        <button id="export-png-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition transform hover:scale-105 duration-200 focus:outline-none">
            <span role="img" aria-label="download">‚¨áÔ∏è</span> Xu·∫•t PNG
        </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.cell-subject, .editable-text');
            const exportBtn = document.getElementById('export-png-btn');
            const timetableContainer = document.getElementById('timetable-container');

            cells.forEach(cell => {
                cell.addEventListener('dblclick', (e) => {
                    e.target.contentEditable = "true";
                    e.target.focus();
                });

                cell.addEventListener('blur', (e) => {
                    e.target.contentEditable = "false";
                });

                cell.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        e.target.contentEditable = "false";
                        e.target.blur();
                    }
                });
            });

            // Logic ƒë·ªÉ xu·∫•t th·ªùi kh√≥a bi·ªÉu ra file PNG
            exportBtn.addEventListener('click', () => {
                // S·ª≠ d·ª•ng html2canvas ƒë·ªÉ ch·ª•p ·∫£nh ph·∫ßn t·ª≠ ch·ª©a th·ªùi kh√≥a bi·ªÉu
                html2canvas(timetableContainer, {
                    scale: 4 // TƒÉng ƒë·ªô ph√¢n gi·∫£i l√™n 4x ƒë·ªÉ c√≥ h√¨nh ·∫£nh ch·∫•t l∆∞·ª£ng cao
                }).then(canvas => {
                    // T·∫°o m·ªôt ƒë∆∞·ªùng link t·∫°m th·ªùi
                    const link = document.createElement('a');
                    // G√°n d·ªØ li·ªáu h√¨nh ·∫£nh cho href
                    link.href = canvas.toDataURL('image/png');
                    // ƒê·∫∑t t√™n t·ªáp t·∫£i v·ªÅ
                    link.download = 'thoi-khoa-bieu.png';
                    // T·ª± ƒë·ªông nh·∫•p v√†o link ƒë·ªÉ b·∫Øt ƒë·∫ßu t·∫£i v·ªÅ
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            });
        });
    </script>
